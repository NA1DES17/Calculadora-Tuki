<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->

    <link rel="stylesheet" href="./style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-12" id="mostrador"></div>
        </div>
        <div class="row">
          <button class="col-3" id="1">1</button
          ><button class="col-3" id="2">2</button
          ><button class="col-3" id="3">3</button
          ><button class="col-3" id="suma">+</button>
        </div>
        <div class="row">
          <button class="col-3" id="4">4</button
          ><button class="col-3" id="5">5</button
          ><button class="col-3" id="6">6</button
          ><button class="col-3" id="multiplicacion">*</button>
        </div>
        <div class="row">
          <button class="col-3" id="7">7</button
          ><button class="col-3" id="8">8</button
          ><button class="col-3" id="9">9</button
          ><button class="col-3" id="resta">-</button>
        </div>
        <div class="row">
          <button class="col-3" id="0">0</button
          ><button class="col-3" id="ce">CE</button
          ><button class="col-3" id="igual">=</button
          ><button class="col-3" id="division">/</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
